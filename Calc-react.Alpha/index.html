<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the CALC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <header class="header">
            <div class="container">
                <div class="logo-block">
                    <div class="logo-elem"> 
                        <span class="logo-elem_small-fontsize">what the</span>  
                        <br> 
                        <span class="logo-elem_big-fontsize">CALC</span> 
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="phone">
                        <div class="phone-header">
                            <div class="phone-header_left-block">12:00 AM</div>
                            <div class="phone-header_center-block">
                                <div class="black-squere_border-radius"></div>
                                <div class="black-squere"></div>
                                <div class="black-squere_border-radius"></div>
                            </div>
                            <div class="phone-header_right-block">
                                <img class="mobile-connection" src="icons/mobile_signal_icon-white.png" alt="">
                                <img class="wifi" src="icons/wifi_icon-white.png" alt="">
                                <img class="batery" src="icons/batery_icon-white.png" alt="">
                            </div>
                        </div>
                        <div class="phone-main">
                            <div class="phone-main_container">
                                <div class="phone-main_calculation-field">
                                    <div class="formula">2+2+5</div>
                                    <div class="result">9</div>
                                </div>
                                <hr>
                                <div class="phone-main_buttons-field">
                                    <div class="buttons-row">
                                        <button class="full-calc-btn calc-btn-general">FULL</button>
                                        <button class="all-clear-btn calc-btn-general">AC</button>
                                        <button class="one-clear-btn calc-btn-general">DEL</button>
                                    </div>
                                    <div class="buttons-row">
                                        <button class="num-btn calc-btn-general calc-btn__width">7</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">8</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">9</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">+/-</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">%</button>
                                    </div>
                                    <div class="buttons-row">
                                        <button class="num-btn calc-btn-general calc-btn__width">4</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">5</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">6</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">x</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">/</button>
                                    </div>
                                    <div class="buttons-row">
                                        <button class="num-btn calc-btn-general calc-btn__width">1</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">2</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">3</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">+</button>
                                        <button class="operation-btn calc-btn-general calc-btn__width">-</button>
                                    </div>
                                    <div class="buttons-row">
                                        <button class="brackets-btn calc-btn-general calc-btn__width">(</button>
                                        <button class="num-btn calc-btn-general calc-btn__width">0</button>
                                        <button class="brackets-btn calc-btn-general calc-btn__width">)</button>
                                        <button class="operation-btn dot-btn calc-btn-general calc-btn__width">
                                            <img src="icons/comma_icon-white.png" alt="">
                                        </button>
                                        <button class="operation-btn calc-btn-general equal-btn calc-btn__width">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>




        <footer>

        </footer>
    </div>
</body>
</html>
